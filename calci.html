<!DOCTYPE html>
<html>
<head>
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Modern Calculator
        </h1>
        <fieldset class="fieldet-class">
            <legend>Enter your Inputs below</legend>
        <div class="input-1">
            <label for="input-11">Input-1 : <input placeholder="Enter your value 1 here" type="text" id="input-11" required></label>
        </div>
        <div class="operator">
            <label for="operator-in">Enter your operand : <input placeholder="Enter your operand here" type="text" id="operator-in"></label>
        </div>
        <div class="input-2">
            <label for="input-22">Input-2 : <input placeholder="Enter your value 2 here" type="text" id="input-22" required></label>
        </div>            
        </fieldset>
    </div>
    <div class="btns">
        <div class="enter-btn">
            <button id="btn-1">
                Enter
            </button>
        </div>
        <div class="reset-btn">
            <button class="btn-2">
                Reset
            </button>
        </div>
        <p class="result">
           
        </p>
    </div>

    <script src="calci.js">

    </script>
</body>
</html>
